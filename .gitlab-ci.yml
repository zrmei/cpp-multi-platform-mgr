stages:
  - build

test-msvc:
  stage: build
  tags:
    - msvc
  script:
    - Set-Content -Path local.properties -Value "def.PROJECT_DIRNAME = test"
    - .\gradlew.bat build-14-all
  artifacts:
    name: "${CI_JOB_NAME}-${CI_COMMIT_SHORT_SHA}"
    expire_in: 1 month
    paths:
      - output/Windows
  only: 
    - master

test-linux:
  stage: build
  tags:
    - linux
  script:
    - echo def.PROJECT_DIRNAME = test > local.properties
    - chmod +x gradlew
    - ./gradlew build-linux-all
  artifacts:
    name: "${CI_JOB_NAME}-${CI_COMMIT_SHORT_SHA}"
    expire_in: 1 month
    paths:
      - output/Linux
  only: 
    - master

test-android:
  stage: build
  tags:
    - android
  script:
    - echo def.PROJECT_DIRNAME = test > local.properties
    - chmod +x gradlew
    - ./gradlew build-android-all
  artifacts:
    name: "${CI_JOB_NAME}-${CI_COMMIT_SHORT_SHA}"
    expire_in: 1 month
    paths:
      - output/Android
  only: 
    - master