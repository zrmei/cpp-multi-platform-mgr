stages:
  - build

variables:
  default_project: "test"

msvc:
  stage: build
  tags:
    - msvc
  script:
    - Set-Content -Path local.properties -Value 'def.PROJECT_DIRNAME = ${default_project}'
    - .\gradlew.bat build-14-all
  artifacts:
    name: "${default_project}-${env:CI_JOB_NAME}-${env:CI_COMMIT_SHORT_SHA}"
    expire_in: 1 month
    paths:
      - output/Windows
  only: 
    - master

linux:
  stage: build
  tags:
    - linux
  script:
    - echo def.PROJECT_DIRNAME = ${default_project} > local.properties
    - chmod +x gradlew
    - ./gradlew build-linux-all
  artifacts:
    name: "${default_project}-${env:CI_JOB_NAME}-${env:CI_COMMIT_SHORT_SHA}"
    expire_in: 1 month
    paths:
      - output/Linux
  only: 
    - master

android:
  stage: build
  tags:
    - android
  script:
    - echo def.PROJECT_DIRNAME = ${default_project} > local.properties
    - chmod +x gradlew
    - ./gradlew build-android-all
  artifacts:
    name: "${default_project}-${env:CI_JOB_NAME}-${env:CI_COMMIT_SHORT_SHA}"
    expire_in: 1 month
    paths:
      - output/Android
  only: 
    - master