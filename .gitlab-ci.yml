stages:
  - build

variables:
  DEFAULT_PROJECT: "test"

msvc:
  stage: build
  tags:
    - msvc
  script:
    - Set-Content -Path local.properties -Value "def.PROJECT_DIRNAME = $DEFAULT_PROJECT"
    - .\gradlew.bat build-14-all
  artifacts:
    name: "${DEFAULT_PROJECT}-${CI_JOB_NAME}-${CI_COMMIT_SHORT_SHA}"
    expire_in: 1 month
    paths:
      - output/Windows
  only: 
    - master

linux:
  stage: build
  tags:
    - linux
  script:
    - echo def.PROJECT_DIRNAME = $DEFAULT_PROJECT > local.properties
    - chmod +x gradlew
    - ./gradlew build-linux-all
  artifacts:
    name: "${DEFAULT_PROJECT}-${CI_JOB_NAME}-${CI_COMMIT_SHORT_SHA}"
    expire_in: 1 month
    paths:
      - output/Linux
  only: 
    - master

android:
  stage: build
  tags:
    - android
  script:
    - echo def.PROJECT_DIRNAME = $DEFAULT_PROJECT > local.properties
    - chmod +x gradlew
    - ./gradlew build-android-all
  artifacts:
    name: "${DEFAULT_PROJECT}-${CI_JOB_NAME}-${CI_COMMIT_SHORT_SHA}"
    expire_in: 1 month
    paths:
      - output/Android
  only: 
    - master